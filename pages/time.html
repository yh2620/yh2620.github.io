<html>
<head>
<title>time</title>
<link href = "/css/css.css" rel = "stylesheet">
<style>
  #timeText{text-align:center;background-color:#ff8c00;border-radius:10px;}#timeText:hover{color:#2099ee;}
</style>
<script>
var time = new Date();var nowDate = time.getDate();
var nowMonth = time.getMonth();
var nowHour = time.getHours();
var nowMin = time.getMinutes();
var nowMonth = nowMonth + 1;
</script>
</head>
  
<body>
<h1 id = timeText>시간</h1>
<script>
document.getElementById("timeText").innerHTML = "현재시간 : " + nowMonth + "월" + nowDate + "일" + nowHour + "시" + nowMin + "분";
</script>
