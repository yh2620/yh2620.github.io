<html>
<head>
<title>time</title>
<link href = "/css/css.css" rel = "stylesheet">
<style>
  #timeText{text-align:center;}#timeText:hover{color:#2020ee;}
</style>
<script>
var time = new Date();
var nowDate = time.getDate();
var nowMonth = time.getMonth();
var nowMonth = nowMonth + 1;
</script>
</head>
  
<body>
<h1 id = timeText>월일</h1>
<script>
document.getElementById("timeText").innerHTML = nowMonth + "월" + nowDate + "일";
</script>

</body>
